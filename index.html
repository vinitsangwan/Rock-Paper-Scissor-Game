<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="https://th.bing.com/th/id/OIP._dlcyW1WHsdgQ9DdXrIIQAHaFj?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-content">
            <h2 class="preloader-title">Rock Paper Scissors</h2>
            <div class="loader-icons">
                <div class="loader-icon">✊</div>
                <div class="loader-icon">✋</div>
                <div class="loader-icon">✌️</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="loading-text">Loading Game...</p>
        </div>
    </div>

    <!-- Your Original Code Below -->
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="rock.png">
    </div>
       <div class="choice" id="paper">
        <img src="paper.png">
    </div>
       <div class="choice" id="scissor">
        <img src="scissor.png">
    </div>
    </div>
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
        <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div> 

    <script>
        // Preloader Logic
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('preloader').classList.add('fade-out');
            }, 2000); // Preloader shows for 2 seconds
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
